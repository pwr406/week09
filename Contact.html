<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
  
    <title>The Helpful Guys - About</title>
</head>
<body class ="container">
  <nav class="navbar bg-dark border-bottom border-body navbar-expand-sm" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">The Helpful Guys</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="Services.html">Services</a>
          <a class="nav-link" href="About.html">About</a>
          <a class="nav-link" href="Schedule.html">Schedule</a>
          <a class="nav-link active" aria-current="page" href="Contact.html">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- row set to center all the content -->
    <div class="row justify-content-center">
      <!-- column set to put the text into the center, padding of 4 on top, column half of the area -->
      <div class="col-6 text-center pt-4">
        <h2>
          We would love to hear from you. Please fill out the form and we will be in touch.
        </h2>
      </div>
    </div>

    <!-- start of the form area  -->
    <div class="row">
      <div class="col pt-5">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="FullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="FullName">
          </div>
          <div class="col-md-6">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          
  
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
   

   <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> 
</body>
</html>
